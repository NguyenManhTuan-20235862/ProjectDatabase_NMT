<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài Đặt - Hotel Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="logo">
            <h2>Hotel Manager</h2>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="rooms.html"><i class="fas fa-bed"></i> Quản lý phòng</a></li>
                <li><a href="bookings.html"><i class="fas fa-calendar-check"></i> Đặt phòng</a></li>
                <li><a href="guests.html"><i class="fas fa-users"></i> Khách hàng</a></li>
                <li><a href="services.html"><i class="fas fa-concierge-bell"></i> Dịch vụ</a></li>
                <li><a href="staff.html"><i class="fas fa-user-tie"></i> Nhân viên</a></li>
                <li><a href="reports.html"><i class="fas fa-chart-bar"></i> Báo cáo</a></li>
                <li><a href="settings.html" class="active"><i class="fas fa-cog"></i> Cài đặt</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <div class="page-title">
                <h1><i class="fas fa-cog"></i> Cài Đặt Hệ Thống</h1>
            </div>
            <div class="user-info">
                <span class="notifications">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </span>
                <div class="admin-profile" onclick="toggleProfileMenu()">
                    <div class="admin-avatar">
                        <img src="https://ui-avatars.com/api/?name=Admin&background=1a73e8&color=fff" alt="Admin">
                    </div>
                    <div class="admin-info">
                        <h4>Admin User</h4>
                        <p>System Administrator</p>
                    </div>
                    <i class="fas fa-chevron-down"></i>

                    <div class="profile-dropdown" id="profileDropdown">
                        <a href="#profile">
                            <i class="fas fa-user"></i>
                            My Profile
                        </a>
                        <a href="#settings">
                            <i class="fas fa-cog"></i>
                            Settings
                        </a>
                        <hr>
                        <a href="#" onclick="logout()" class="logout-btn">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Settings Section -->
        <section class="settings-section">
            <!-- Profile Settings -->
            <div class="settings-card">
                <div class="settings-header">
                    <h2><i class="fas fa-user-circle"></i> Thông tin tài khoản</h2>
                </div>
                <div class="settings-content">
                    <div class="profile-settings">
                        <div class="avatar-upload">
                            <img src="images/user-avatar.png" alt="Current Avatar" id="current-avatar">
                            <button class="upload-btn">
                                <i class="fas fa-camera"></i>
                                Thay đổi ảnh
                            </button>
                        </div>
                        <div class="form-group">
                            <label for="fullname">Họ và tên</label>
                            <input type="text" id="fullname" value="Administrator">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" value="admin@hotelmanager.com">
                        </div>
                        <div class="form-group">
                            <label for="phone">Số điện thoại</label>
                            <input type="tel" id="phone" value="0123456789">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Security Settings -->
            <div class="settings-card">
                <div class="settings-header">
                    <h2><i class="fas fa-lock"></i> Bảo mật</h2>
                </div>
                <div class="settings-content">
                    <div class="form-group">
                        <label for="current-password">Mật khẩu hiện tại</label>
                        <input type="password" id="current-password">
                    </div>
                    <div class="form-group">
                        <label for="new-password">Mật khẩu mới</label>
                        <input type="password" id="new-password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Xác nhận mật khẩu mới</label>
                        <input type="password" id="confirm-password">
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="two-factor">
                            Bật xác thực hai lớp
                        </label>
                    </div>
                </div>
            </div>

            <!-- Notification Settings -->
            <div class="settings-card">
                <div class="settings-header">
                    <h2><i class="fas fa-bell"></i> Thông báo</h2>
                </div>
                <div class="settings-content">
                    <div class="notification-settings">
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" checked>
                                Thông báo đặt phòng mới
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" checked>
                                Thông báo hủy đặt phòng
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" checked>
                                Thông báo thanh toán
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox">
                                Thông báo quảng cáo
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- System Settings -->
            <div class="settings-card">
                <div class="settings-header">
                    <h2><i class="fas fa-sliders-h"></i> Cài đặt hệ thống</h2>
                </div>
                <div class="settings-content">
                    <div class="form-group">
                        <label for="language">Ngôn ngữ</label>
                        <select id="language">
                            <option value="vi">Tiếng Việt</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="timezone">Múi giờ</label>
                        <select id="timezone">
                            <option value="Asia/Ho_Chi_Minh">Asia/Ho Chi Minh (GMT+7)</option>
                            <option value="Asia/Bangkok">Asia/Bangkok (GMT+7)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="currency">Đơn vị tiền tệ</label>
                        <select id="currency">
                            <option value="VND">VNĐ</option>
                            <option value="USD">USD</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Save Button -->
            <div class="settings-actions">
                <button class="save-btn" onclick="saveSettings()">
                    <i class="fas fa-save"></i>
                    Lưu thay đổi
                </button>
            </div>
        </section>
    </div>

    <script src="js/main.js"></script>
    <script src="js/main.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
