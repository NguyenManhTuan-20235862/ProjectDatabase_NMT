<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Phòng - Hotel Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/rooms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="logo">
            <h2>Hotel Manager</h2>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="rooms.html" class="active"><i class="fas fa-bed"></i> Quản lý phòng</a></li>
                <li><a href="bookings.html"><i class="fas fa-calendar-check"></i> Đặt phòng</a></li>
                <li><a href="guests.html"><i class="fas fa-users"></i> Khách hàng</a></li>
                <li><a href="services.html"><i class="fas fa-concierge-bell"></i> Dịch vụ</a></li>
                <li><a href="reports.html"><i class="fas fa-chart-bar"></i> Báo cáo</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Cài đặt</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <div class="search-bar">
                <input type="text" placeholder="Tìm kiếm phòng...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="user-info">
                <span class="notifications">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </span>
                <div class="user">
                    <img src="images/user-avatar.png" alt="User Avatar">
                    <span>Admin</span>
                </div>
            </div>
        </header>

        <!-- Room Management Section -->
        <section class="room-management">
            <div class="room-header">
                <h1>Quản lý phòng</h1>
                <button class="add-room-btn"><i class="fas fa-plus"></i> Thêm phòng mới</button>
            </div>

            <!-- Room Filters -->
            <div class="room-filters">
                <div class="filter-group">
                    <label>Trạng thái:</label>
                    <select>
                        <option value="all">Tất cả</option>
                        <option value="available">Còn trống</option>
                        <option value="occupied">Đang sử dụng</option>
                        <option value="cleaning">Đang dọn dẹp</option>
                        <option value="maintenance">Đang bảo trì</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Loại phòng:</label>
                    <select>
                        <option value="all">Tất cả</option>
                        <option value="single">Phòng đơn</option>
                        <option value="double">Phòng đôi</option>
                        <option value="suite">Phòng Suite</option>
                        <option value="luxury">Phòng Luxury</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Tầng:</label>
                    <select>
                        <option value="all">Tất cả</option>
                        <option value="1">Tầng 1</option>
                        <option value="2">Tầng 2</option>
                        <option value="3">Tầng 3</option>
                        <option value="4">Tầng 4</option>
                    </select>
                </div>
            </div>

            <!-- Room Grid -->
            <div class="room-grid">
                <!-- Room Card -->
                <div class="room-card available">
                    <div class="room-header">
                        <h3>Phòng 101</h3>
                        <span class="room-status">Còn trống</span>
                    </div>
                    <div class="room-info">
                        <p><i class="fas fa-bed"></i> Phòng đơn</p>
                        <p><i class="fas fa-building"></i> Tầng 1</p>
                        <p><i class="fas fa-money-bill-wave"></i> 500,000đ/đêm</p>
                    </div>
                    <div class="room-amenities">
                        <span><i class="fas fa-wifi"></i> WiFi</span>
                        <span><i class="fas fa-tv"></i> TV</span>
                        <span><i class="fas fa-wind"></i> AC</span>
                    </div>
                    <div class="room-actions">
                        <button class="edit-btn"><i class="fas fa-edit"></i> Sửa</button>
                        <button class="book-btn"><i class="fas fa-calendar-check"></i> Đặt phòng</button>
                    </div>
                </div>

                <!-- Room Card -->
                <div class="room-card occupied">
                    <div class="room-header">
                        <h3>Phòng 102</h3>
                        <span class="room-status">Đang sử dụng</span>
                    </div>
                    <div class="room-info">
                        <p><i class="fas fa-bed"></i> Phòng đôi</p>
                        <p><i class="fas fa-building"></i> Tầng 1</p>
                        <p><i class="fas fa-money-bill-wave"></i> 800,000đ/đêm</p>
                    </div>
                    <div class="room-amenities">
                        <span><i class="fas fa-wifi"></i> WiFi</span>
                        <span><i class="fas fa-tv"></i> TV</span>
                        <span><i class="fas fa-wind"></i> AC</span>
                        <span><i class="fas fa-hot-tub"></i> Bồn tắm</span>
                    </div>
                    <div class="room-actions">
                        <button class="edit-btn"><i class="fas fa-edit"></i> Sửa</button>
                        <button class="checkout-btn"><i class="fas fa-sign-out-alt"></i> Trả phòng</button>
                    </div>
                </div>

                <!-- Add more room cards here -->
            </div>

            <!-- Room Details Modal -->
            <div class="modal" id="roomModal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Chi tiết phòng</h2>
                    <form class="room-form">
                        <div class="form-group">
                            <label>Số phòng:</label>
                            <input type="text" name="roomNumber">
                        </div>
                        <div class="form-group">
                            <label>Loại phòng:</label>
                            <select name="roomType">
                                <option value="single">Phòng đơn</option>
                                <option value="double">Phòng đôi</option>
                                <option value="suite">Phòng Suite</option>
                                <option value="luxury">Phòng Luxury</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Tầng:</label>
                            <input type="number" name="floor">
                        </div>
                        <div class="form-group">
                            <label>Giá/đêm:</label>
                            <input type="number" name="price">
                        </div>
                        <div class="form-group">
                            <label>Tiện nghi:</label>
                            <div class="amenities-checkboxes">
                                <label><input type="checkbox" name="wifi"> WiFi</label>
                                <label><input type="checkbox" name="tv"> TV</label>
                                <label><input type="checkbox" name="ac"> Điều hòa</label>
                                <label><input type="checkbox" name="bathtub"> Bồn tắm</label>
                                <label><input type="checkbox" name="minibar"> Minibar</label>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="save-btn">Lưu</button>
                            <button type="button" class="cancel-btn">Hủy</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <script src="js/main.js"></script>
    <script src="js/rooms.js"></script>
</body>
</html>
